server.port=8051

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

spring.application.name=gateway

spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
spring.cloud.gateway.globalcors.cors-configurations['[/**]'].allowedOrigins=http://localhost:3000
spring.cloud.gateway.globalcors.cors-configurations['[/**]'].allowedMethods=*
spring.cloud.gateway.globalcors.cors-configurations['[/**]'].allowedHeaders=*

spring.cloud.gateway.routes[0].id=chambreModule
spring.cloud.gateway.routes[0].uri=http://localhost:8085/
spring.cloud.gateway.routes[0].predicates[0]=Path=/chambre/**

spring.cloud.gateway.routes[1].id=etudiantModule
spring.cloud.gateway.routes[1].uri=http://localhost:8083/
spring.cloud.gateway.routes[1].predicates[0]=Path=/etudiant/**

spring.cloud.gateway.routes[2].id=blocModule
spring.cloud.gateway.routes[2].uri=http://localhost:8082/
spring.cloud.gateway.routes[2].predicates[0]=Path=/bloc/**

spring.cloud.gateway.routes[3].id=foyerModule
spring.cloud.gateway.routes[3].uri=http://localhost:8084/
spring.cloud.gateway.routes[3].predicates[0]=Path=/foyer/**
